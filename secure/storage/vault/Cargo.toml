[package]
name = "aptos-vault-client"
description = "Aptos's Restful Vault Client"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
aptos-crypto = { workspace = true }
aptos-proptest-helpers = { workspace = true, optional = true }
aptos-types = { workspace = true, optional = true }
base64 = { workspace = true }
chrono = { workspace = true }
once_cell = { workspace = true }
proptest = { workspace = true, optional = true }
reqwest = { workspace = true, features = ["blocking"] }
rustls-pemfile = "=2.0.0-alpha.0"
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
aptos-proptest-helpers = { workspace = true }
aptos-types = { workspace = true, features = ["fuzzing"] }
http = "0.2.9"
wiremock = "0.5.19"
tokio = { workspace = true }
proptest = { workspace = true }

[features]
fuzzing = ["proptest", "aptos-proptest-helpers", "aptos-types", "aptos-types/fuzzing"]
